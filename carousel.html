<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col md-6">
                <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                      </div>

                    <div class="carousel-inner"> 
                        <div class="carousel-item active" data-bs-interval="100">
                            <img class="d-block w-100 h-50" src="https://cdn.pixabay.com/photo/2017/08/13/12/47/australia-2637053__340.jpg">
                            <div class="carousel-caption">
                                <h6>hello! world</h6>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            </div>
                        </div>
                        <div class="carousel-item"data-bs-interval="100">
                            <img class="d-block w-100 h-50" src="https://cdn.pixabay.com/photo/2017/08/13/12/47/australia-2637053__340.jpg">
                        </div>
                        <div class="carousel-item" data-bs-interval="100">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/08/13/12/47/australia-2637053__340.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/08/13/12/47/australia-2637053__340.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/08/13/12/47/australia-2637053__340.jpg">
                        </div>
                        
                    


                    </div>
                    <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carousel"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
