<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" aria-label="slide 1" aria-current="true" class="active"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="slide 2"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="slide 3"></button>
                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="slide 4"></button>

                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/10/09/45/businessman-3213659__340.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/10/09/45/businessman-3213659__340.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/10/09/45/businessman-3213659__340.jpg">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/10/09/45/businessman-3213659__340.jpg">
                        </div>
                    </div>
                    <button class="carousel-control-prev"
                        data-bs-target="#carousel"
                        data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
    </div>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
