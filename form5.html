<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row mb-8">
            <div class="col-md-8">
                <form>
                    <div class="row mb-12">
                        <div class="md-6">
                            <label for="name" class="form-label">Birth certificate</label>
                            <input type="file" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="agey" class="form-label">year</label>
                            <select id="agey" class="form-select">
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                            </select>
                             
                        </div>
                        <div class="col-md-4">
                            <label for="agem" class="form-label">month</label>
                            <select id="agem" class="form-select">
                                <option value="1">January</option>
                                <option value="2">February</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="date" class="form-label">date</label>
                            <select id="date" class="form-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <img class="img-fluid img-thumbnail" src="https://cdn.pixabay.com/photo/2023/03/02/14/46/pit-bull-7825554_960_720.jpg">
            
            
                        </div>
                    </div>

                </form>
                
                    
    

            </div>

        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
