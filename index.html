<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="contener mt-3">
    <div class="row justify-content-center">
        <div class="col-6">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fname" class="form-label">Fist Name</label>
                        <input type="text" class="form-control" id="fname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Parents Email</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="num" class="form-label">parents number</label>
                        <input type="tel" class="form-control" id="num" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ffname" class="form-label">fathers name</label>
                        <input type="text" class="form-control" id="ffname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="ffname" class="form-label">mothers name</label>
                        <input type="tel" class="form-control" id="ffname" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="address" class="form-label">addresss</label>
                        <textarea class="form-control" id="address" rows="5"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">city</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">state</label>
                        <select class="form-select" id="state">
                            <option value="one">one</option>
                            <option value="one">two</option>
                            <option value="one">three</option>
                            <option value="one">four</option>
                            <option value="one">five</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="city" class="form-label">pin</label>
                        <input type="text" class="form-control" id="city">
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="FILE" class="form-label">UPLODE YOUR SAMARG ID</label>
                        <input type="file" class="form-control" id="FILE" required>
                    </div>
                    <div class="col-md-6">
                        <label for="FILE-A" class="form-label">UPLODE YOUR AADHAR CARD</label>
                        <input type="file" class="form-control" id="FILE-A" required>

                    </div>
                </div>
                <DIV class="row mb-3">
                    <div class="col-md-12">
                        <div class="form-check">
                            <input class="btn btn-success" type="submit">
                        </div>
                    </div>
                </DIV>


            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

</html>
