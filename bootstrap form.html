<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row mb-8 justify-content-center">
            <div class="col-6">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>Name</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">

                            <input type="text" id="fname" class="form-control" required>
                            <div class="form-text h1" id="fname">first name</div>
                        </div>
                        <div class="col-md-6">
                            
                            <input type="text" id="lname" class="form-control" required>
                            <div class="form-text h1" id="lname">list name</div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>Date Of Birth</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="agey" class="form-label visually-hidden">year</label>
                            <select class="form-select" id="agey">
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                            </select>
                            <div class="form-text h1" id="agey">year</div>
                        </div>
                        <div class="col-md-3">
                            <label for="agem" class="form-label visually-hidden">month</label>
                            <select class="form-select" id="agem">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <div class="form-text h1" id="agem">month</div>
                        </div>

                        <div class="col-md-6">
                            <label for="aged" class="form-label visually-hidden">date</label>
                            <select class="form-select" id="aged">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <div class="form-text h1" id="aged">date</div>
                        </div>

                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>Gender</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="male" name="gender" id="gener">
                                <label for="gener" class="form-check-label">male</label>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="female" name="gender" id="gender">
                                <label for="gender" class="form-check-label">female</label>
                            </div>
                                                        
                            
                            
                        </div>
                        
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>address</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="Countries" class="form-label">Countries</label>
                            <select class="form-select" id="Countries">
                                <option value="Afghanistan">Afghanistan</option>
                                <option value="Albania">Albania</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">state</label>
                            <select class="form-select" id="state">
                                <option value="M.P">M.P</option>
                                <option value="U.P">U.P</option>
                                <option value="J.K">J.K</option>                                
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="CITY" class="form-label">CITY</label>
                            <input id="CITY" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        
                        <div class="col-md-12">

                            <label for="detailaddress" class="form-label">detail address</label>
                            <textarea id="detailaddress" rows="3" class="form-control"></textarea>

                        </div>

                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>contect details</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="persnolnum" class="form-label">personal number</label>
                            <input id="persnolnum" class="form-control" type="tel">
                        </div>
                        <div class="col-md-6">
                            <label for="fathernum" class="form-label">fathers number</label>
                            <input id="fathernum" class="form-control" type="tel">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="email" class="form-label">email</label>
                            <input id="email" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>attach Document</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="aadhar" class="form-label">aadhar</label>
                            <input type="file" class="form-control" id="aadhar">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="photo" class="form-label">photo</label>
                            <input type="file" class="form-control" id="photo">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
